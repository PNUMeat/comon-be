<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 문제 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/admin/css/problem-list.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- 사이드바 -->
        <div class="col-md-3 col-lg-2 px-0">
            <div class="sidebar">
                <a href="/admin/problems" class="brand-logo">
                    <i class="fas fa-code-branch me-2"></i>
                    코드몬스터 관리자
                </a>

                <nav class="nav flex-column px-3">
                    <a class="nav-link" href="/admin/problems/dashboard">
                        <i class="fas fa-chart-bar"></i>
                        대시보드
                    </a>
                    <a class="nav-link" href="/admin/problems/register">
                        <i class="fas fa-plus-circle"></i>
                        문제 등록
                    </a>
                    <a class="nav-link active" href="/admin/problems/list">
                        <i class="fas fa-list"></i>
                        문제 목록
                    </a>
                    <div class="dropdown-divider" style="border-color: rgba(255,255,255,0.1); margin: 20px 0;"></div>
                    <form th:action="@{/admin/logout}" method="post" style="margin: 0;">
                        <button type="submit" class="nav-link logout-btn">
                            <i class="fas fa-sign-out-alt"></i>
                            로그아웃
                        </button>
                    </form>
                </nav>
            </div>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="col-md-9 col-lg-10">
            <div class="main-content p-4">
                <!-- 헤더 -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1 class="h3 mb-0 text-dark fw-bold">
                            <i class="fas fa-list text-primary me-2"></i>
                            문제 목록 관리
                        </h1>
                        <p class="text-muted mb-0">등록된 문제들을 조회, 수정, 삭제할 수 있습니다</p>
                    </div>
                    <div class="text-end">
                        <button class="btn btn-primary" onclick="refreshProblems()">
                            <i class="fas fa-sync-alt me-1"></i>
                            새로고침
                        </button>
                    </div>
                </div>

                <!-- 검색 및 필터 -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-filter me-2"></i>
                            검색 및 필터링
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- 검색바 -->
                        <div class="row mb-3">
                            <div class="col-md-8">
                                <div class="search-box">
                                    <input type="text" class="form-control search-input" id="searchInput"
                                           placeholder="문제 제목이나 번호로 검색하세요..." />
                                    <i class="fas fa-search search-icon"></i>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <select class="form-select" id="sortSelect">
                                    <option value="newest">최신순</option>
                                    <option value="oldest">등록순</option>
                                    <option value="title">제목순</option>
                                    <option value="platform">플랫폼순</option>
                                    <option value="difficulty">난이도순</option>
                                </select>
                            </div>
                        </div>

                        <!-- 플랫폼 필터 -->
                        <div class="filter-section mb-3">
                            <h6 class="filter-title">플랫폼</h6>
                            <div class="filter-buttons">
                                <button class="filter-btn active" data-type="platform" data-value="ALL">
                                    <i class="fas fa-globe"></i>
                                    전체
                                </button>
                                <button class="filter-btn baekjoon" data-type="platform" data-value="BAEKJOON">
                                    <i class="fas fa-trophy"></i>
                                    백준
                                </button>
                                <button class="filter-btn programmers" data-type="platform" data-value="PROGRAMMERS">
                                    <i class="fas fa-code"></i>
                                    프로그래머스
                                </button>
                                <button class="filter-btn leetcode" data-type="platform" data-value="LEETCODE">
                                    <i class="fas fa-bolt"></i>
                                    리트코드
                                </button>
                            </div>
                        </div>

                        <!-- 난이도 필터 -->
                        <div class="filter-section mb-3">
                            <h6 class="filter-title">난이도</h6>
                            <div class="filter-buttons" id="difficultyFilters">
                                <button class="filter-btn active" data-type="difficulty" data-value="ALL">전체</button>
                                <!-- 동적으로 생성됨 -->
                            </div>
                        </div>

                        <!-- 태그 필터 -->
                        <div class="filter-section">
                            <h6 class="filter-title">태그</h6>
                            <div class="filter-buttons" id="tagFilters">
                                <button class="filter-btn active" data-type="tag" data-value="ALL">전체</button>
                                <!-- 동적으로 생성됨 -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 문제 목록 -->
                <div class="card">
                    <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-list-ul me-2"></i>
                            문제 목록
                        </h5>
                        <div class="d-flex align-items-center">
                            <span class="badge bg-white text-info me-3" id="problemCount">0개</span>
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-light view-toggle active" data-view="card">
                                    <i class="fas fa-th-large"></i>
                                </button>
                                <button class="btn btn-light view-toggle" data-view="table">
                                    <i class="fas fa-list"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <!-- 로딩 상태 -->
                        <div class="loading-container text-center p-5" id="loadingContainer">
                            <div class="spinner-border text-primary" role="status"></div>
                            <p class="mt-3 text-muted">문제 목록을 불러오는 중...</p>
                        </div>

                        <!-- 카드 뷰 -->
                        <div class="problem-grid p-3" id="problemGrid">
                            <!-- 동적으로 생성됨 -->
                        </div>

                        <!-- 테이블 뷰 -->
                        <div class="problem-table" id="problemTable" style="display: none;">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0">
                                    <thead class="table-dark">
                                    <tr>
                                        <th width="10%">플랫폼</th>
                                        <th width="10%">번호</th>
                                        <th width="35%">제목</th>
                                        <th width="15%">난이도</th>
                                        <th width="20%">태그</th>
                                        <th width="10%">관리</th>
                                    </tr>
                                    </thead>
                                    <tbody id="problemTableBody">
                                    <!-- 동적으로 생성됨 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- 빈 결과 -->
                        <div class="empty-state text-center p-5" id="emptyState" style="display: none;">
                            <i class="fas fa-search fa-3x text-muted mb-3"></i>
                            <h5 class="text-muted">검색 결과가 없습니다</h5>
                            <p class="text-muted">다른 키워드나 필터를 사용해보세요.</p>
                        </div>
                    </div>
                </div>

                <!-- 페이지네이션 -->
                <div class="d-flex justify-content-center mt-4">
                    <nav aria-label="문제 목록 페이지네이션">
                        <ul class="pagination" id="pagination">
                            <!-- 동적으로 생성됨 -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 문제 수정 모달 -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">문제 정보 수정</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editProblemId">
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">플랫폼</label>
                            <input type="text" class="form-control" id="editPlatform" disabled>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">문제번호</label>
                            <input type="text" class="form-control" id="editPlatformProblemId" disabled>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">제목 *</label>
                        <input type="text" class="form-control" id="editTitle" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">난이도</label>
                            <input type="text" class="form-control" id="editDifficulty">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">태그</label>
                            <input type="text" class="form-control" id="editTags"
                                   placeholder="쉼표(,)로 구분">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">URL</label>
                        <input type="url" class="form-control" id="editUrl">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" onclick="saveProblem()">
                    <i class="fas fa-save me-1"></i>저장
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/admin/js/problem-list.js"></script>
</body>
</html>
