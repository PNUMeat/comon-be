<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코몬 관리자 로그인 - 코드몬스터</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 커스텀 CSS -->
    <link href="/admin/css/admin-login.css" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <div class="admin-icon">
            <i class="fas fa-shield-alt"></i>
        </div>
        <h1>코몬 관리자 로그인</h1>
    </div>

    <div class="login-form">
        <!-- 에러 메시지 -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
        </div>

        <!-- 성공 메시지 -->
        <div th:if="${message}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${message}"></span>
        </div>

        <form th:action="@{/admin/login}" method="post" th:object="${loginRequest}" id="loginForm">
            <!-- 관리자 ID -->
            <div class="form-floating mb-3">
                <input type="text"
                       class="form-control"
                       id="adminId"
                       th:field="*{adminId}"
                       th:class="${#fields.hasErrors('adminId')} ? 'form-control is-invalid' : 'form-control'"
                       placeholder="관리자 ID"
                       autocomplete="username">
                <label for="adminId">
                    <i class="fas fa-user me-2"></i>관리자 ID
                </label>
                <div th:if="${#fields.hasErrors('adminId')}" class="invalid-feedback">
                    <span th:errors="*{adminId}"></span>
                </div>
            </div>

            <!-- 비밀번호 -->
            <div class="form-floating mb-4">
                <input type="password"
                       class="form-control"
                       id="password"
                       th:field="*{password}"
                       th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'"
                       placeholder="비밀번호"
                       autocomplete="current-password">
                <label for="password">
                    <i class="fas fa-lock me-2"></i>비밀번호
                </label>
                <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                    <span th:errors="*{password}"></span>
                </div>
            </div>

            <!-- 로그인 버튼 -->
            <button type="submit" class="btn btn-login" id="loginBtn">
                <i class="fas fa-sign-in-alt me-2"></i>
                로그인
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- 커스텀 JS -->
<script src="/admin/js/admin-login.js"></script>
</body>
</html>
